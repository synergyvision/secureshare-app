<ion-view view-title="{{'chats.title' | translate}}" cache-view="false">
    <ion-nav-buttons side="right">
        <button class="button" ui-sref="tab.newChat" class="button button-positive">
            <i class="icon ion-plus-circled"></i>
        </button>
</ion-nav-buttons>
  <ion-content ng-controller="chatsController" ng-init="activeKeys()" >
    <ion-list ng-init="getUserChats()">
        <div class="timeline-wrapper" ng-if="spinner" style="justify-content: center">
                <div class="timeline-item">
                        <div class="animated-background">
                            <div class="background-masker header-top"></div>
                            <div class="background-masker header-left"></div>
                            <div class="background-masker header-right"></div>
                            <div class="background-masker header-bottom"></div>
                            <div class="background-masker subheader-left"></div>
                            <div class="background-masker subheader-right"></div>
                            <div class="background-masker subheader-bottom"></div>
                            <div class="background-masker content-top"></div>
                            <div class="background-masker content-first-end"></div>
                            <div class="background-masker content-second-line"></div>
                            <div class="background-masker content-second-end"></div>
                            <div class="background-masker content-third-line"></div>
                            <div class="background-masker content-third-end"></div>
                        </div>
                    </div>
        </div>
        <div ng-if="!userChats">
                <div class="card">
                        <div class="item item-text-wrap">
                                {{'chats.no_chats'| translate}}
                        </div>
                </div>
        </div>    
      <ion-item id="chats" ng-click="getChat(chat.chatID)" ng-repeat="chat in userChats | filter: chatSearch">
          {{chat.title}}
          <ion-option-button class="button-assertive" ng-click="deleteChat(chat.chatID)">
              <i class="icon ion-trash-b"></i>
          </ion-option-button>
      </ion-item>  
    </ion-list>  
  </ion-content>
</ion-view>

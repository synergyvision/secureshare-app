<ion-view view-title="{{'chats.title' | translate}}" cache-view="false">
    <ion-nav-buttons side="right">
        <button class="button" ui-sref="tab.newChat" class="button button-positive">
            <i class="icon ion-plus-circled"></i>
        </button>
</ion-nav-buttons>
  <ion-content ng-controller="chatsController" ng-init="activeKeys()" >
    <ion-list ng-init="getUserChats()">
        <div class="row" ng-if="spinner" style="justify-content: center">
                    <ion-spinner icon="ripple"></ion-spinner>
         </div>
 
      <ion-item id="chats" ng-click="getChat(chat.chatID)" ng-repeat="chat in userChats | filter: chatSearch">
          {{chat.title}}
          <ion-option-button class="button-assertive" ng-click="deleteChat(chat.chatID)">
              <i class="icon ion-trash-b"></i>
          </ion-option-button>
      </ion-item>  
    </ion-list>  
  </ion-content>
</ion-view>

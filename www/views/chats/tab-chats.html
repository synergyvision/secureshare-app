<ion-view view-title="Chats" cache-view="false">
  <ion-content ng-controller="chatsController">
    <ion-list ng-init="getUserChats()">
      <ion-item id="chats" ng-click="getChat(chat.chatID)" ng-repeat="chat in userChats | filter: chatSearch">
          {{chat.title}}
          <ion-option-button class="button-assertive" ng-click="deleteChat(chat.chatID)">
              <i class="icon ion-trash-b"></i>
          </ion-option-button>
      </ion-item>  
    </ion-list>  
    
  </ion-content>
</ion-view>
